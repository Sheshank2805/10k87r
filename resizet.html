<head>

    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: coral;
            transition: height 3s ease,width 3s ease;
            margin-left: 200px;
            margin-top: 200px;
            
        }
        .box:hover{
            height: 200px;
            width: 200px;
        }
        .box:hover{
            height: 300px;
            width:300px ;
        }
        :root{
background-color:rgb(53, 3, 100) ;
        }
    </style>
</head>
<body>
    <div class="box"><h1 style="text-align: center;">Resize</h1></div>
</body>
